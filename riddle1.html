<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle 1</title>
  <style>
    body{font-family:Arial;background:#eef2ff;margin:0;display:flex;justify-content:center;align-items:center;height:100vh;}
    .box{background:white;padding:20px;border-radius:10px;max-width:350px;text-align:center;}
    input,button{width:100%;padding:10px;margin-top:10px;}
    button{background:#4f46e5;color:white;border:none;border-radius:6px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Riddle 1</h2>
    <p>I speak without a mouth and hear without ears. What am I?</p>
    <input id="ans" placeholder="Your answer">
    <button onclick="check()">Submit</button>
  </div>

<script>
function check(){
  let a=document.getElementById('ans').value.toLowerCase();
  if(a==='echo') location.href='riddle2.html';
  else alert('Wrong answer! Try again.');
}
</script>
</body>
</html>
